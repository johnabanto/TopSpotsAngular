<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>San Diego Top Spots Angular</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="/app/styles/styles.css">
<!-- endinject -->
</head>
<body ng-controller="MainController">
	<legend>San Diego Top Spots</legend>
<div>
	<table class="table table-striped" id="table"> 
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Link</th>
		</tr>
		<tr ng-repeat="data in myData">
			<td>{{data.name}}</td>
			<td>{{data.description}}</td>
			<td><a href="https://www.google.com/maps?q={{data.location[0]}},{{data.location[1]}}"><button type="button" class="btn btn-primary">Open in Google Maps</button></td>
		</tr>
	</table>
</div>

</body>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/app/index.js"></script>
<!-- endinject -->
</html>
